{% extends 'planning/login.html' %}

{% block content %}
<body>
    <form id="pass_change_form" method="POST" class="form-signin">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Réinitialisation du mot de passe!</h1>
            <input name="prevmdp" class="form-control" placeholder="Ancien mot de passe" type="password" id="id_prevmdp" required="true">
            <input name="newmdp" class="form-control" placeholder="Nouveau mot de passe" type="password" id="id_newmdp" required="true">
            <input name="newmdp2" class="form-control" placeholder="Confirmez le nouveau mot de passe" type="password" id="id_newmdp2" required="true">

            {% for field in form %}
                {% for error in field.errors %}
                    <p style="color:crimson">{{ error }}</p>
                {% endfor %}
            {% endfor %}
        <button id="envoyer" class="btn, btn-lg, btn-primary, btn-block" type="submit">Mettre à jour!</button>
    </form>
</body>
{% endblock %}
