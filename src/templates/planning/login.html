{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'planning/css/login.css' %}">
        <link rel="icon"href="{% static 'favicon.ico' %}">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <title>LyonPalme - Login</title>
    </head>
    <body>

            <img class="wave" src="{% static 'planning/images/wave.png' %}">

            <div class="container">
                <div class="img">
                  <img src="{% static 'planning/images/assistant.svg' %}">
                </div>

                <div class="login-content">
                  <form method="post" class="form">
                    {% csrf_token %}
                              <img src="{% static 'planning/images/avatar.svg' %}">
                              <h2 class="title">Bienvenue</h2>

                          <div class="input-div one">
                            <div class="i">
                              <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                              <h5>Nom d'utilisateur</h5>
                              <input type="text" class="input"  name="username" id="username" required>
                            </div>
                          </div>

                        <div class="input-div pass">
                          <div class="i"> 
                            <i class="fas fa-lock"></i>
                          </div>
                          <div class="div">
                            <h5>Mot de passe</h5>
                            <input type="password" class="input" name="password" id="password" required>
                        </div>
                      </div>
                        <a class="m-auto" title="Sonny va bosser!" href="{% url 'password_reset' %}">Mot de passe oubli√©?</a>
                        <input type="submit" class="btn" value="Login">
                  </form>
              </div>
            </div>
            <script type="text/javascript" src="{% static 'planning/js/login.js' %}"></script>
    </body>
</html>
